<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h2>Contactos</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Teléfono</th>
                <th>Correo electrónico</th>
                <th>Dirección</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se mostrarán los datos de la base de datos -->
            <tr>
                <td>1</td>
                <td>Nombre1</td>
                <td>Apellido1</td>
                <td>111-111-1111</td>
                <td>correo1@example.com</td>
                <td>Dirección1</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Nombre2</td>
                <td>Apellido2</td>
                <td>222-222-2222</td>
                <td>correo2@example.com</td>
                <td>Dirección2</td>
            </tr>
            <!-- Repite esta estructura para cada fila de datos de la base de datos -->
        </tbody>
    </table>
</body>
</html>
